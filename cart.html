<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your shopping cart">
    <title>Square Eyes | Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
      <a href="index.html" class="logo">Square Eyes</a>
      <nav>
        <ul>
          <li><a href="search.html">Search</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </header>
  
    <main>
      <section>
        <h1>Order summary</h1>
        <img src="images/Batman_Cover.jpeg" alt="Batman cover" class="image"/>
        <p>Title, price, total price, continue shopping button</p>
      </section>
      <section>
        <h1>Contact and payment info</h1>
        <form>
          <form action="/process_payment" method="post">
          <label for="first_name">First name</label>
          <input type="text" name="first_name" id="first_name" class="form__input" required> 
          <label for="last_name">Last name</label>
          <input type="text" name="last_name" id="last_name" class="form__input" required> 
          <label for="email">Email</label>
          <input type="email" name="Email" id="email" class="form__input" required>

          <label for="card_number">Card number</label>
          <input type="text" name="card_number" id="card_number" class="form__input" required pattern="[0-9]" maxlength="16"> 
          <label for="expiration_date">Expiration date</label>
          <input type="text" name="expiration_date" id="expiration_date" class="form__input" placeholder="MM/YY" pattern=""> 
          <label for="cvv">CVV</label>
          <input type="text" name="cvv" id="cvv" class="form__input" required pattern="[0-9]" maxlength="3">

          <a href="checkout-success.html">Check out</a>
          
        </form>
    </section>
    </main>
   
    <footer>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  </html>
